<ion-view view-title="Attributes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="attribute in attributes" href="#/app/attribute/{{attribute.id}}">
        {{attribute.title}}
        <a class="button button-icon icon ion-minus-circled"></a>
        <input type="number">10</input>
        <a class="button button-icon icon ion-plus-circled"></a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
